<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            border: 2px solid red;
        }

        .row {
            border: 5px solid teal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="p-4">
                    <h2 class="display-3">Col A</h2>
                    <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur quaerat
                        suscipit quo qui
                        voluptate id.</p>
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">ONE</li>
                        <li class="list-inline-item">two</li>
                        <li class="list-inline-item">three</li>
                        <li class="list-inline-item">four</li>
                    </ul>

                    <blockquote class="blockquote">
                        "Hello Welcome"
                        <footer class="blockquote-footer">Ansari</footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
