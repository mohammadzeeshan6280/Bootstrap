<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            border: 2px solid red;
        }

        .row {
            border: 5px solid teal;
        }

  
    </style>
</head>

<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger">Button</a>
                <input type="button" class="btn btn-warning" value="Button">
                <input type="submit" class="btn btn-success" value="Submit">
                <input type="reset" class="btn btn-dark" value="Reset">
            </div>

            <div class="col-md-12 p-3  ">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
                <input type="button" class="btn btn-outline-warning" value="Button">
                <input type="submit" class="btn btn-outline-success" value="Submit">
                <input type="reset" class="btn btn-outline-dark" value="Reset">
            </div>

            <div class="col-md-12 pt-3">
                <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger btn-sm">Button</a>
        </div>

            <div class="col-md-12 d-grid gap-2">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
        </div>

            <div class="col-md-12 pt-3">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary disabled">Button</button>
                <a href="#" class="btn btn-danger active">Button</a>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
