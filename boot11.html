<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Horizontal Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            .container{
               border: 2px solid red;
           }
           .row{
               border: 5px solid green;
               height: 200px;
         
           }
           .col{
               border: 2px solid brown;
           }
           .box-1{
               background: yellow;
           }
           .box-2{
               background: pink;
           }
           .box-3{
               background: blue;
           }
       </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-lg-evenly justify-content-md-center justify-content-sm-end">
            <div class="col-sm-3 box-1">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab aperiam dolorem facilis </p>
            </div>
            <div class="col-sm-3 box-2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates, ipsam?</div>
            <div class="col-sm-3 box-3 text-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque similique </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
